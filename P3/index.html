<!DOCTYPE html>
<html>
<head>
  <title>CSS Stylesheet Example</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: blue;
      text-align: left;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1 style="color: red; text-align: center;">This heading uses Inline CSS</h1>

  <h2>This heading uses Internal CSS</h2>
  <p>This paragraph is styled using the internal CSS defined inside the &lt;style&gt; tag.</p>

  <h3>This heading uses External CSS</h3>
  <p class="external">This paragraph is styled using an external stylesheet.</p>
</body>
</html>
